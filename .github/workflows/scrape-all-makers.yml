name: Scrape All Makers (Dynamic)

on:
  workflow_dispatch:
    inputs:
      max_results_per_brand:
        description: 'Max results per brand (0 for all)'
        required: false
        default: '0'
      delay_between_brands:
        description: 'Delay between brands in seconds'
        required: false
        default: '10'
      min_devices:
        description: 'Minimum devices to scrape brand (0 = all brands)'
        required: false
        default: '10'

jobs:
  scrape-all-makers:
    runs-on: ubuntu-latest
    timeout-minutes: 1440  # 24 hours max
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Clear Python cache
        run: |
          pip cache purge || true
          find . -type d -name __pycache__ -exec rm -rf {} + || true
          find . -type f -name "*.pyc" -delete || true
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps
      
      - name: Run all makers scraper
        env:
          MONGO_DB_USERNAME: ${{ secrets.MONGO_DB_USERNAME }}
          MONGO_DB_PASSWORD: ${{ secrets.MONGO_DB_PASSWORD }}
          MONGO_DB_DATABASE_NAME: ${{ secrets.MONGO_DB_DATABASE_NAME }}
          MONGO_DB_DOMAIN_NAME: ${{ secrets.MONGO_DB_DOMAIN_NAME }}
          MAX_RESULTS_PER_BRAND: ${{ github.event.inputs.max_results_per_brand || '0' }}
          DELAY_BETWEEN_BRANDS: ${{ github.event.inputs.delay_between_brands || '10' }}
          MIN_DEVICES: ${{ github.event.inputs.min_devices || '10' }}
        run: |
          python scrape_all_makers.py
      
      - name: Upload summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-makers-summary
          path: |
            data/*.json
          retention-days: 30
